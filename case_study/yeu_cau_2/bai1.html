<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
</body>
<script>
    let salarys = parseFloat(prompt('Lương của bạn:'));
    
    if(salarys >= 15000000) {
        salarys = salarys - salarys * 0.2;
    } else if(salarys > 7000000) {
        salarys = salarys - salarys * 0.1;
    } else {
        salarys = salarys - salarys * 0.05;
    }

    document.write('Salary:' + salarys);

</script>
</html>
