<script>
    // tạo mảng 2 chiều với số lượng ngẫu nhiên và giá trị ngẫu nhiên
    function createTwoArray() {
        let row = Math.floor(Math.random() * 100 + 1);
        let arr = new Array(row);

        for(let i = 0; i < arr.length; i ++) {
            let col = Math.floor(Math.random() * 100 + 1);
            arr[i] = new Array(col);
            for(let j = 0; j < arr[i].length; j ++) {
                arr[i][j] = Math.floor(Math.random() * 100);
            }
        }
        
        return(arr);
    }

    function maxOfOneArray(oneArr) {
        let max = Number.MIN_VALUE;
        for(let i = 0; i < oneArr.length; i ++) {
            max = oneArr[i] > max ? oneArr[i] : max;
        }
        return max;
    }

    function maxOfTwoArray(twoArr) {
        let max = Number.MIN_VALUE;
        for(let i = 0; i < twoArr.length; i++) {
            max = max > maxOfOneArray(twoArr[i]) ? max : maxOfOneArray(twoArr[i]); 
        }
        return max;
    }
    // demo

    // tạo 1 mảng 2 chiều ngẫu nhiên giá trị và ngẫu nhiên số lượng
    let twoArr = createTwoArray();
    console.log(twoArr);
    // tìm max
    let max = maxOfTwoArray(twoArr);

    console.log(max);

</script>
