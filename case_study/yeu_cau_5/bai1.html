<script>
    function sumNumbersEvenOfTwoArray() {
        let m = +prompt('Row: ');
        let n = +prompt('Col:');
        let twoArr = new Array(m);
        let total = 0;
        for(let i = 0; i < twoArr.length; i++) {
            twoArr[i] = new Array(n);
            for(let j = 0; j < twoArr[i].length; j++) {
                twoArr[i][j] = +prompt('Nhập giá trị: ', 1);
                if(twoArr[i][j] % 2 == 0) {
                    total += twoArr[i][j];
                }
            }
        }
        console.log(twoArr);
        return total;
    }
    console.log('Tổng các số chẵn: ', sumNumbersEvenOfTwoArray());
</script>
