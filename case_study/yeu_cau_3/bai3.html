<script>
    let numerators = [5, 2, 5, 6];
    let denominators  = [6, 3, 4, 1];

    let result = [];
    let index = 0;
    let max = Number.MIN_VALUE;
    for(let i = 0; i < numerators.length; i++) {
        result.push(numerators[i] / denominators[i]);
    }
    
    for(let i = 0; i < result.length; i++) {
        if(result[i] > max) {
            max = result[i];
            index = i;
        }
    }
    console.log(index);
</script>
