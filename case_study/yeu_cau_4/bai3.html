<script>
    let s1 = 'aabcc';
    let s2 = 'adcaa';
    function commonCharacterCount(s1, s2) {
        s1 = s1.split('');
        s2 = s2.split('');
        let result = [];
        let run = true;
        while(run) {
            for(let i = 0; i < s1.length; i++) {
                let index = s2.indexOf(s1[i]);
                if(index > -1) {
                    result.push(s1[i]);
                    s1.splice(i, 1);
                    s2.splice(index, 1);
                    break;
                }
                if(i == s1.length -1) {
                    run = false;
                }
            }
        }
        return result.length;
    }
    console.log(commonCharacterCount(s1, s2));
</script>
