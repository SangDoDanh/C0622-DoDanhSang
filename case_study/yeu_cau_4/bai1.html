<script>
    // Xóa dấu cách
    //'   Truong    Tan   Hai  ' -> 'Truong Tan Hai'
    function wordClean(words) {
        let result = '';
        let wordMax = '';
        words = words.trim();
        words = words.split(' ');
        for(let i = 0; i < words.length; i++) {
            if(words[i].length > 0) {
                result += words[i] + ' ';
                wordMax = wordMax.length > words[i].length ? wordMax : words[i];
            }
        }
        result = result.trim();
        result = upperWordFirst(result);
        console.log('Tu dai nhat: ', wordMax);// phan tu co do dai lon nhat
        return result;
    }

    // Viết hoa chữ cái đầu và chữ cái sau viết thường
    // 'tRuonG' -> 'Truong'
    function upperWordFirst(words) {
        words = words.split(' ');
        let result = '';
        for(let i = 0; i < words.length; i++) {
            for(let j = 0; j < words[i].length; j++) {
                if(j == 0) {
                    result += words[i][j].toUpperCase();
                } else {
                    result += words[i][j].toLowerCase();
                }
            }
            result += ' ';
        }
        return result.trim();
    }
    // demo
    let wordDemo = 'tRuong    TaN   HAI ';
    let wordUpperFirst = upperWordFirst(wordDemo); //'Truong    Tan   Hai'
    let result = wordClean(wordUpperFirst); // 'Truong Tan Hai' 
    console.log(result);

</script>
