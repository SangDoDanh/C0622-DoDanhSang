<script>
    function wordClean(words) {
        let result = '';
        words = words.trim();
        words = words.split(' ');
        for(let i = 0; i < words.length; i++) {
            if(words[i].length > 0) {
                result += words[i] + ' ';
            }
        }
        result = result.trim();
        result = upperWordFirst(result);
        return result;
    }

    function upperWordFirst(words) {
        words = words.split(' ');
        let result = '';
        for(let i = 0; i < words.length; i++) {
            console.log(words[i]);
            for(let j = 0; j < words[i].length; j++) {
                if(j == 0) {
                    result += words[i][j].toUpperCase();
                } else {
                    result += words[i][j].toLowerCase();
                }
            }
            result += ' ';
        }
        return result.trim();
    }
