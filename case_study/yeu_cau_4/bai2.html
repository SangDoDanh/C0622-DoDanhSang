<script>
    let words = 'cabcad';
    let result = [];
    words = words.split('');
    for(let i = 0; i < words.length; i++) {
        if(i == 0) {
            result.push(words[i]);
        } else {
            if(result.includes(words[i]) == false) {
                result.push(words[i]);
            }
        }
    }
    // chuỗi ban đầu
    console.log(words.join(''));
    // số kí tự khác nhau
    console.log(result.length);
</script>
