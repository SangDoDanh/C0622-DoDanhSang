<script>
    class Temperature {
        constructor(celcius) {
            this.celcius = celcius;
        }

        convertToF() {
            return (9/5)*this.celcius +32; 
        }
        convertToK() {
            return this.celcius + 273.5;

        }
    }

    let temperature = new Temperature(38);

    console.log('do F: ' + temperature.convertToF());
    console.log('do K: ' + temperature.convertToK());
</script>
