<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toán tử 3 ngôi</title>
</head>
<body>
    <script>
        let number1 = parseInt(prompt('Enter number1', 0))
        let number2 = parseInt(prompt('Enter number2', 0))
        let sum = number1 + number2
        let result = sum < 4 ? 'Below' : 'Over'

        alert(result)
    </script>
</body>
</html>
