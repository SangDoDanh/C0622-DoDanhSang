<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: darkgray;
        }
        .app{
            width: 600px;
            
        }

        table {
            border-collapse: collapse;
        }
        table, td {
            border:  1px solid aqua;
        }
        td{
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-family: sans-serif;
            color: black;
        }
    </style>
</head>
<body>
    <div class="app">

    </div>
    <table></table>
    <td></td>

    <script>
        let source = '';
        let eApp = document.querySelector('.app');
        
        // i: số hàng
        // j: số cột
        // value: i*j
        for(let i = 1; i <= 10; i ++) {
            if(i == 1) {
                source += '<table>'
            }
            source += '<tr>'
            for(let j = 1; j <= 10; j ++) {
                let value = j * i
                source += '<td>'+ (value) +'</td>'
            }
            source += '</tr>'
            if(i == 10) {
                source += '</table>'
            }
        }
        eApp.innerHTML = source
    </script>
</body>
</html>
