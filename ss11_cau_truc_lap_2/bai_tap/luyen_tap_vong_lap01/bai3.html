<script>
    // Hiển thị ra 20 số trong dãy fibonacci đầu tiên.
    let number1 = 0 , number2 = 1, fibonacci;

    for(let i = 1; i <= 20; i++) {
        fibonacci = number1 + number2
        number1 = number2
        number2 = fibonacci
        document.write(fibonacci + '<br>')
    }
</script>
