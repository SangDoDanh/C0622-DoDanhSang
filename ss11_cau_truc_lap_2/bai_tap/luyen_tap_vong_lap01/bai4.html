    <script>
        //Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
        let run = true
        let number1 = 0, number2 = 1, fibonacci;
        while(run) {
            fibonacci = number1 + number2
            if(fibonacci % 5 == 0) {
                alert('số fibonacci đầu tiên chia hết cho 5 là:  ' + fibonacci)
                run = false
            } else {
                number1 = number2;
                number2 = fibonacci;
            }
        }
    </script>
