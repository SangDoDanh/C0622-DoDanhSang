<script>
    class Battery {
        constructor (energy) {
            this.energy = energy;
        }

        setEnergy(energy) {
            this.energy = energy;
        }
        
        getEnergy(energy) {
            return this.energy;
        }

        decreaseEnergy() {
            if(this.getEnergy() > 0) {
                this.energy --;
            }
        }
    }

    class FlashLamp {
        constructor(status, pin) {
            this.status = status;
            this.pin = pin;
        }

        getStatus(){
            return this.status;
        }

        getPin() {
            return this.pin;
        }

        setStatus(status) {
            this.status = status;
        }

        light() {
            if(this.getStatus()) {
                console.log('Chiếu sáng!');
                this.getPin().decreaseEnergy();
            }
        }

        turnOn(){
            if(this.getStatus() == false) {
                console.log('Bật đèn');
                this.setStatus(true);
            }  
        }
        
        turnOf() {
            this.getStatus(false);
        }

        ShowInfo() {
            let info = `Status: ${this.getStatus()} Pin: ${this.getPin().getEnergy()}%`;
            console.log(info);
        }
    }

    // demo
    let pin = new Battery(100);
    let flashLamp = new FlashLamp(false, pin);

    // bật đèn
    flashLamp.turnOn();
    flashLamp.light();
    // xem thông tin
    flashLamp.ShowInfo();
</script>
