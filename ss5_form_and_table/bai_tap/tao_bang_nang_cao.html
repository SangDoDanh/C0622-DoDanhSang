    <title>Tạo bảng nâng cao</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Xử lý "table-chess" */
        .table-chess {
            border-collapse: collapse;
        }
        .table-chess tr td {
            height: 50px;
            width: 50px;
            text-align: center;
        }

        /* Hàng chẵn tô màu đen cho ô lẻ */
        .table-chess tr:nth-child(even) td:nth-child(odd) {
            background-color: black;
        }
        
        /* Hàng lẻ tô màu đen cho ô chẵn */
        .table-chess tr:nth-child(odd) td:nth-child(even) {
            background-color: black;
        }
        /* Tô màu viền */
        .table-chess tr:first-child td, .table-chess tr td:first-child,
        .table-chess tr:last-child td, .table-chess tr td:last-child {
            background-color: burlywood !important;

        }

        .table-chess tr td:nth-child(1) {

        }
    </style>
</head>
