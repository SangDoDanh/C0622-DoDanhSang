<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <input type="text" name="" id="value-input">
        <input type="button" value="Add" id="btn-add">
        <hr width="100%">
        <div id="display">
        
        </div>
    </div>
</body>
<script>
    let eValue = document.getElementById('value-input');
    let eAdd = document.getElementById('btn-add');
    let eDisplay = document.getElementById('display');
    let arr = [];
    let value = '';
    eAdd.addEventListener('click', function() {
        value = eValue.value;
        arr.push(value);
        eDisplay.innerHTML = display(arr);
    })
    
    function display(arr) {
        result = '';
        for(let item of arr) {
            result += `<p>${item}</p>`
        }
        return result;
    }
</script>
</html>
