<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Tính giai thừa của một số nguyên dương
        let amount = +prompt('Nhập vào 1 số nguyên dương: ')
        let factorial = 1;

        for(let i = 1; i <= amount; i++) {
            factorial *= i;
        }
        document.write(`Giai thừa của ${amount} là: ${factorial}`)
    </script>
</body>
</html>
