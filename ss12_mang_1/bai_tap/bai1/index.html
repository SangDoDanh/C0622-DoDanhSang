<!DOCTYPE html>

<script>
    //In dãy Fibonaci
    let amount = +prompt('Nhập vào số lượng của dãy fibonacci: ');
    let fibonacci;
    let number1 = 0;
    let number2 = 1;

    for(let i = 1; i <= amount; i ++) {
        fibonacci = number1 + number2;
        document.write(fibonacci + '|         ');
        number1 = number2;
        number2 = fibonacci;
    }
</script>
</html>
