<script>
    function isPalindrome(value) {
        let lengthVal = value.length;
        if(lengthVal >= 2) {
            let newWord = '';
            for(let i = lengthVal -1; i >= 0; i--) {
                newWord += value[i];
            }

            return newWord == value;
        }
    }

    // de mo
    console.log(isPalindrome('sos'));       //true
    console.log(isPalindrome('C0622G1'));   //false
</script>
