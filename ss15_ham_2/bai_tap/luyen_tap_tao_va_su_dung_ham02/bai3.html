<script>
    // hàm tính gia thừa của 1 số nguyên

    function factorialCalculate(number) {
        number = parseInt(number);
        let result = 1;
        if(number > 0) {
            for(let i = 1; i <= number; i ++) {
                result *= i;
            }
        }
        return result;
    }
    let numberDemo = factorialCalculate(3);
    console.log(numberDemo);
</script>
