     * Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
     */

     // tính diện tích
    function CalculateAreaCircle(r) {
        return Math.PI * (r * r);
    }
    // tính chu vi
    function CalculatePerimeterCircle(r) {
        return Math.PI * (r + r);
    }
