<script>
    /**
     * Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
     *  Nếu là ký tự số hàm trả về true, ngược lại trả về false.
     */
    function myIsNumber(value) {
        return typeof(value) == "number";
    }
    // demo 
    console.log(myIsNumber(1));// true
    console.log(myIsNumber('1'));// false
    console.log(myIsNumber('hello'));//fasle
    console.log(myIsNumber([]));//false
</script>
