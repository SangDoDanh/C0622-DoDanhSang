<script>
    // Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
    function reverseArray(arrValue) {
        let result = [];
        for(let item of arrValue) {
            result.unshift(item);
        }
        return result;
    }
    // demo
    let numbersRandomList = [1, 2, 4, 6, 9];
    console.log(numbersRandomList);
    let numberRandomListReverse = reverseArray(numbersRandomList);
    console.log(numberRandomListReverse);
</script>
