<script>
    //Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    function minOfThreeNumber(number1, number2, number3) {
        number1 = parseInt(number1);
        number2 = parseInt(number2);
        number3 = parseInt(number3);
        
        let result = number1;

        return result < number2 ? (result < number3 ? result : number3) :
                                    number2 < number3 ? number2 : number3;
    }

    // demo 
    console.log(minOfThreeNumber(7, 8, 9));     // 7
    console.log(minOfThreeNumber(7, -8, 9));    // -8
    console.log(minOfThreeNumber(7, 8, 1));     // 1
</script>
