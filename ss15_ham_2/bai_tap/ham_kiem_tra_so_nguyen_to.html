<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="numberInput">
    <p id="message"></p>
</body>
<script>
    // kiểm tra số nguyên tố
    function isPrime(number) {
        let result = false;
        if(number <= 1) {
            return false;
        } else {
            let count = 1;
            for(let i = 2; i <= number; i++) {
                if(number % i == 0) {
                    count ++
                }
                if(count > 2) {
                    return false;
                } else{
                    result =  true;
                }
            }
        }
        return result;
    }

    let eNumberInput = document.getElementById('numberInput');
    let eMessage = document.getElementById('message');

    eNumberInput.addEventListener('input', function() {
        let number = parseInt(eNumberInput.value);
        if(isPrime(number)) {
            eMessage.innerText = `${number} là số nguyên tố.`;
        } else {
            eMessage.innerText = `${number} không phải là số nguyên tố`;
        }
    });

    
</script>
</html>
