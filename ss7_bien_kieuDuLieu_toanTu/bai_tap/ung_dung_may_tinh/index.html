<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculartor</title>
    <style>
        .app{
            display: flex;
            margin: 0 auto;
            margin-top: 50px;
            width: 600px;
            flex-wrap: wrap;
            background-color: aqua;
        }

        h1 {
            flex: 1;
            text-align: center;
            margin-bottom: 32px;
        }

        input {
            padding: 6px;
            font-size: 16px;
        }

        .group {
            margin-bottom: 16px;
            width: 100%;
        }

        .group-values, .group-handle, .group-result{
           display: flex;
           justify-content: space-around;
        }

        .group-values input {
            width: 46%;
            
        }

        .group-handle input {
            width: 24%;
            border-radius: 2px;
            border: none;
            padding: 8px;
        }

        .group-result {
            font-size: 20px;

            align-items: center;
        }
        .group-result p {
            margin-top: 0;
            margin-bottom: 0;
            width: 30%;
            text-align: right;
        }

        #result {
            flex: 1;
            padding-right: 16px;
            font-size: 24px;
            text-align: right;
            margin-right: 1%;
        }
    </style>
</head>
<body>
    <div class="app">
        <h1>CALCULATOR</h1>
        <div class="group group-values">
            <input type="text" name="" id="value1">
            <input type="text" name="" id="value2">
        </div>
        <div class="group group-handle">
            <input type="button" value="Addtion(+)" id="addtion">
            <input type="button" value="Subtraction(-)" id="subtraction">
            <input type="button" value="Muntiplication(*)" id="muntiplication">
            <input type="button" value="Division(+)" id="division">
        </div>
        <div class="group group-result">
            <p>Result:</p>
            <input type="text" disabled id="result">
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
