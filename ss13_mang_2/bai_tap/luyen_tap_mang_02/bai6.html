<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="full-name">Nhập vào 1 chuỗi</label>
    <input type="text" id="valueInput"> <br>
    
    <input type="button" value="Remove [-]" id="btn-remove">
    <p id="message"></p>
    
</body>
    <script>
        // Viết chương trình nhập vào một mảng ký tự,
        // tìm tất cả các ký tự trong mảng là (-) và 
        // thay thế các ký tự này bởi ký tự ( _ )

        let eMessage = document.getElementById('message');
        let eValueInput = document.getElementById('valueInput');
        let eBtnRemove = document.getElementById('btn-remove');

        eBtnRemove.addEventListener('click', function() {
            let valueInput = eValueInput.value;
            valueInput = valueInput.replaceAll('-', '_');
            eMessage.innerText = valueInput;
        });   
    </script>
</html>
