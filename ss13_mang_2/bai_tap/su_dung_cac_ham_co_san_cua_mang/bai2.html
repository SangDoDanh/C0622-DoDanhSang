<script>
    /**
     *  Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn.
     *  Ví dụ nếu bạn nhập vào 025468 thì kết quả của chương trình sẽ là 0-254-6-8.
     */
    
    let data = [0, 2, 5, 4, 6, 8];
    // nếu 2 số chẵn kề nhau sẽ thêm '-' vào giữa
    // [0, 2, 5, 4, 6, 8] -> ['0-', 2, 5, '4-', '6-', 8]
    let newData = data.map(function(value, index, data) {
        if(index == data.length - 1) {
            return value;
        } else {
            if(value % 2 == 0 && data[index + 1] % 2 == 0) {
                return value+='-'
            }
        }
        return value;
    })
    newData = newData.join('');
    console.log(newData);
</script>
