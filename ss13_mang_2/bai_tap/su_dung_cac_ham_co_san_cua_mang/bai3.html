<script>
    /**
     * Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường
     *  trong chuỗi vừa nhập sang thành dạng chữ hoa. Ví dụ: nếu bạn nhập vào chuỗi
     *  'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'.
     * 
    */

    let data = 'The Quick Brown Fox';
    console.log(data);
    data = data.split('');
    // Chuyển chữ hoa thành chữ thường và ngược lại
    data = data.map(function(value, index) {
            if(value == value.toUpperCase()) {
                value = value.toLowerCase();
            } else {
                value = value.toUpperCase();
            }
        return value
    });
    // chuyển array - string
    data = data.join('');
    console.log(data);
</script>
