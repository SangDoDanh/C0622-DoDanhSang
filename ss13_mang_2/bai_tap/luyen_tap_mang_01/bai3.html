<script>
    /**
     * Bài 3- Viết chương trình khởi tạo mảng số nguyên. 
     * Hiển hiện giá trị lớn nhất trong mảng đó. 
     * In ra giá trị trung bình của các phần tử trong mảng.
     */ 

    
    let numberRandom;
    let total = 0;
    let intergerArray = [];

    // khởi tạo 1 mảng ngẫu nhiên có 10 phần tử
    for(let i = 0; i < 10; i ++) {
        // numberRandom là 1 số ngẫu nhiên trong khoảng -100 đến 100
        numberRandom = Math.floor(Math.random() * (100 + 100) ) - 100;
        intergerArray.push(numberRandom);
    }
    // Tính tổng các phần tử và Hiển thị mảng vừa tạo
    document.write('Dãy số ngẫu nhiên: ')
    for(let number of intergerArray) {
        total += number;
        document.write(number + ', ');
    }
    document.write('<br>');
    document.write('Total: ' + total);

</script>
