<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #message {
            border: none;
            outline: none;
            border-bottom: 1px solid aqua;
        }
        .display {
            display: flex;
            flex-wrap: wrap;
        }

        .display p {
            width: 50px;
            border: 1px solid aqua;
            border-radius: 2px;
            margin-right: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="display">

    </div>
    <input type="button" value="Sắp xếp" id="btn-sort">
</body>

<script>
    let eBtnRemove = document.getElementById('btn-sort');
    let eDisplay = document.querySelector('.display');
    let numberRandom;
    let intergerArray = [];
    let countNegativeInteger = 0; // đếm số nguyên âm

    // khởi tạo 1 mảng ngẫu nhiên có 10 phần tử
    for(let i = 0; i < 10; i ++) {
        // numberRandom là 1 số ngẫu nhiên trong khoảng -100 đến 100
        numberRandom = Math.floor(Math.random() * (100 + 100) ) - 100;
        intergerArray.push(numberRandom);
    }
    // Hiển thị dãy số vừa tạo
    function display(intergerArray) {
        let sources = '';
        for(let number of intergerArray) {
        sources += `<p>${number}</p>`
        }
        eDisplay.innerHTML = sources;
    }

    display(intergerArray);
    
    //click btn-sort
    eBtnRemove.addEventListener('click', function() {
        intergerArray = intergerArray.sort();
        display(intergerArray);
    });
</script>
</html>
