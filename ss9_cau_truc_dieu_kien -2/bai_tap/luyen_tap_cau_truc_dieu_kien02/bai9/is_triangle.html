<script>
    // Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh 
    // của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:
    // a,b,c > 0
    // a + b > c
    // b + c > a
    // a + c > b
    
    let a = parseFloat(prompt('Nhap canh a: ')),
        b = parseFloat(prompt('Nhap canh b: ')),
        c = parseFloat(prompt('Nhap canh c: '));

    if (isTriangle(a, b, c)) {
        alert('IS Triangle!')
    } else {
        alert('NOT Triangle')
    }

    function isTriangle(a, b, c) { 
        if(a > 0 && b > 0 && c > 0) {
            return (a + b > c) && (a + c > b) && (c + b > a)
        } 
        return false
    } 
</script>
