<script>
    // Bài 6: Giải phương trình bậc 1.
    // ax + b = 0
    let a = parseFloat(prompt('Nhap a: ')), 
        b = parseFloat(prompt('Nhap b: '));
    if(b == 0) {
        alert('Phuong trinh VSN')
    } else if(a == 0) {

    } else {
        alert('X = ' + -1 * b / a)
    }
