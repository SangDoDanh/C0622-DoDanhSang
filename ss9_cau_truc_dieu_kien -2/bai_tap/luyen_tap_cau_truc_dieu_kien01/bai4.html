<script>
    // Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
    let number1 = parseInt(prompt('Nhap vao so thu 1: ', 1))
    let number2 = parseInt(prompt('Nhap vao so thu 2: ', 1))
    let number3 = parseInt(prompt('Nhap vao so thu 3: ', 1))

    let max = number1 > number2 ? number1 > number3 ? number1 : number3
                                : number2 > number3 ? number2 : number3;
     
    alert(`Max cua ${number1}, ${number2}, ${number3} la: ${max}`)
