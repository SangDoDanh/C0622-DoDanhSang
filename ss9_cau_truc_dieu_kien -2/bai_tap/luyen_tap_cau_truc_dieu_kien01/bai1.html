<script>
    // Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia 
    // hết cho b hay không
    let numberA = parseFloat(prompt('Nhap gia tri cho a: ', 1)), 
        numberB = parseFloat(prompt('Nhap gia tri cho b: ', 1));
    
    if(numberB == 0) {
        alert('Khong the chia cho 0')
    } else if(numberA % numberB == 0) {
        alert(`${numberA} chia het cho ${numberB}`)
    } else {
        alert(`${numberA} khong chia het cho ${numberB}`)
    }
</script>
