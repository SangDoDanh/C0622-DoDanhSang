<script>
    /**
     * Nhập vào số giây in ra giờ phút và giây
     * ví dụ: 3600 -> 1h 0m 0s
     **/
    let second = parseInt(prompt('Nhap so giay: ', 1))
    let minute = 0, hours = 0

    hours = parseInt(second / 3600);
    minute = parseInt((second - hours * 3600) / 60)
    second -= (hours * 3600 + minute * 60)
    alert(hours + 'h ' + minute +'m ' + second + 's')
</script>
